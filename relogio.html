<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent !important;
        }
        
        #relogio {
            width: 80px;
            height: 80px;
            background: #181818;
            border-radius: 50%;
            box-shadow: 0 0 10px #00c8ff66;
            color: #00c8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            -webkit-app-region: drag;
            position: relative;
            z-index: 9999;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        #relogio-content {
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 8px;
            width: auto;
            height: auto;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="relogio">
        <div id="relogio-content">00:00</div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const relogioContent = document.getElementById('relogio-content');

        function updateClock() {
            const now = new Date();
            relogioContent.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        setInterval(updateClock, 1000);
        updateClock();

        relogioContent.addEventListener('click', () => {
            ipcRenderer.send('abrir-cronograma');
        });
    </script>
</body>
</html>
